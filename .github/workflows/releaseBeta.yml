name: Build (beta)

on:
  push:
    branches: [release-**]

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NODE_OPTIONS: --max_old_space_size=4096
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  WEBINY_TRACKING_PREFIX: ${{ secrets.WEBINY_TRACKING_PREFIX }}
  CWP_TEMPLATE_OPTIONS: "{\"vpc\":false,\"region\":\"eu-central-1\",\"pulumi\":{\"backend\":{\"type\":\"s3\",\"options\":{\"path\":\"test-pulumi-asd\"}},\"secretsProvider\":{\"type\":\"passphrase\",\"options\":{\"passphrase\":\"ci-passphrase-xyz\"}}}}"

jobs:
  build-test-release:
    name: Build, test and release ("beta" tag)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12

      - name: Create ".npmrc" file in the project root
        run: echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Check code formatting
        run: yarn prettier:check

      - name: Check dependencies
        run: yarn adio

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Set git email
        run: git config --global user.email "info@webiny.com"

      - name: Set git username
        run: git config --global user.name "webiny"

      - name: Start Verdacccio
        run: yarn pm2 start verdaccio

      - name: Create a release locally (no push)
        run: yarn lerna version --conventional-prerelease --force-publish --preid beta --no-push

      - name: Release packages to Verdaccio
        run: yarn lerna publish from-package --dist-tag beta --registry=\"http://localhost:4873\" --no-verify-access --no-verify-registry

      - name: Create a new Webiny project
        run: npx create-webiny-project@beta test-project --tag beta --no-interactive --template-options $CWP_TEMPLATE_OPTIONS

      - name: Deploy the project
        run: cd test-project && yarn webiny deploy

      - name: Run Cypress test
        run: echo "TODO - implement Cypress tests ðŸ¥º"

      - name: Push committed changes
        run: git push

      - name: Release packages to NPM
        run: yarn lerna publish from-package --dist-tag beta --yes

      - name: Stop Verdacccio
        run: pm2 stop verdaccio
